<script type="text/javascript">
    RED.nodes.registerType('nbiot-connector',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        credentials: {
            server: {type:"text"},
            token: {type:"text"},
        },
        inputs:1,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"nbiot-connector";
        }
    });
</script>

<script type="text/x-red" data-template-name="nbiot-connector">

     </div>

        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="URL of NB-IoT Relay Service">
     </div>
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> Token</label>
        <input type="text" id="node-input-token" placeholder="API Token to get access">
    </div>
</script>

<script type="text/x-red" data-help-name="nbiot-connector">
